<!DOCTYPE HTML>



<html>
	<head>
		<title>JavaScript Assignment 1</title>
		<meta charset="utf-8" />
     

     <style style="text/css">
	  

	  body {background-color:maroon;}

	  
     #message {
        
        line-height:100px;
        text-align:center;
		width: 575px;
        height: 100px;
		border:5px solid black;
		margin:0 auto;
        margin-bottom:10px;
        background-color: white;
        font-size: 150%;
      }

      img {

      margin-top: 15%;
      width: 9%;
      display: inline-block;
      padding: 30px;
      margin-left: 15%; 
      }

	 </style>

	 <script type="text/JavaScript">
        function showProperties(element){
  

        document.getElementById('message').innerHTML = element.alt;
        document.getElementById('message').style.backgroundColor = "yellow";
}

        function changeBack(element){

        	document.getElementById('message').style.backgroundColor = "white";
}


      
        




	 </script>
	




	</head>


	
<body>


   <div id="message">Hover over an image to display the alt text.</div>

   <img class = "preview" alt = "Styling with a Bandana" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg" onmouseover = "showProperties(this)" onmouseleave = "changeBack(this)" onmouseleave = "document.getElementById('message').innerHTML='Hover over an image';">

   <img class = "preview" alt = "With My Boy" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG" onmouseover = "showProperties(this)" onmouseleave = "changeBack(this)" onmouseleave =  "document.getElementById('message').innerHTML='Hover over an image';">
	
	<img class = "preview" src = "https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg" alt = "Young Puppy" onmouseover = "showProperties(this)" onmouseleave = "changeBack(this)" onmouseleave =  "document.getElementById('message').innerHTML='Hover over an image';">
	



</body>
